<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Report</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 30px;
            line-height: 1.6;
        }

        .report-box {
            background-color: white;
            padding: 40px;
            max-width: 800px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        h1, h2, h3 {
            color: #2c3e50;
        }

        strong {
            color: #333;
        }

        p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="report-box">
        {{ report_content|safe }}
    </div>
</body>
</html>
